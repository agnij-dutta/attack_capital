version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: scribeai-postgres
    environment:
      POSTGRES_USER: scribeai
      POSTGRES_PASSWORD: scribeai_password
      POSTGRES_DB: scribeai_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scribeai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

